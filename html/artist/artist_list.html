<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>联系纹身师</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
			/*h5 {
				color: #FFFFFF;
			}*/
			
			.mui-content {
				width: 100%;
				height: 100%;
				background-color: #f1f3f5;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">联系纹身师</h1>
		</header>

		<div id="artistList" class="mui-content">
			<ul class="mui-table-view" v-for="item in artist_list">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" @tap="gotoDetail(item)">
						<img class="mui-media-object mui-pull-left img-avatar" :src="item.avatar">
						<div class="mui-media-body">
							<p class='font14 mui-ellipsis mui-pull-right'>{{item.location}}</p>
							<p class="font16">{{item.user_name}}</p>
							<p class='font14 mui-ellipsis'>{{item.declaration}}</p>
						</div>
					</a>
				</li>
			</ul>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/app.js"></script>

		<script>
			new Vue({
				el: '#artistList',
				data: {
					artist_list:
					[{
						id: 1,
						user_name: '101',
						avatar: '../../img/mao.gif',
						is_verified:1,
						declaration:"test",
						location:"100km",
					}],
				},
				mounted: function() {
					mui.init();
					var requestData = {};
					app.commonRequest(app.urls.artist_list,requestData,(data)=>{
						this.artist_list = data;
					})
				},
				methods: {
					gotoDetail: function(item) {
						app.openNewPage("artist_detail", item);
					}
				}
			})
		</script>
	</body>

</html>
